<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Exchange</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- jumbot tron start -->
  <div class="container">
    <div class="jumbotron">
      <img src="http://cleorecs.com/home/wp-content/uploads/2012/10/the-wolf-of-wall-street.jpg" alt="">
    </div>
  </div>
<!-- jumbot tron end -->
<div class="searchdiv">
  <input class="searchinput">
  <button class=" btn searchbutton">Get the Qotes</button>
</div>
<div class="container">
  <div class="row">
  <div class="col-md-8">
    <table class="table">
      <tr>
        <th>Exchange</th>
        <th>Name</th>
        <th>Symbol</th>
      </tr>
      <tbody class="searchresult">

      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Daily High</th>
        <th>Last price</th>
      </tr>
      <tbody class="trackedresult">

      </tbody>
    </table>
  </div>
</div>
</div>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
